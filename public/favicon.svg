<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="prismGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Spectral Gradients for Rays -->
    <linearGradient id="ray1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="ray2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="ray3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="ray4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="#020617" />
  
  <!-- Rays Background -->
  <g filter="url(#glow)" opacity="0.6">
    <path d="M50 50 L10 10 L20 0 Z" fill="url(#ray1)" />
    <path d="M50 50 L90 10 L100 20 Z" fill="url(#ray2)" />
    <path d="M50 50 L90 90 L80 100 Z" fill="url(#ray3)" />
    <path d="M50 50 L10 90 L0 80 Z" fill="url(#ray4)" />
    
    <!-- Additional subtle rays -->
    <path d="M50 50 L50 0 L60 0 Z" fill="url(#ray1)" opacity="0.5" />
    <path d="M50 50 L100 50 L100 60 Z" fill="url(#ray2)" opacity="0.5" />
    <path d="M50 50 L50 100 L40 100 Z" fill="url(#ray3)" opacity="0.5" />
    <path d="M50 50 L0 50 L0 40 Z" fill="url(#ray4)" opacity="0.5" />
  </g>

  <!-- Central Prism -->
  <path d="M50 20 L82 75 H18 Z" fill="none" stroke="url(#prismGradient)" stroke-width="3" stroke-linejoin="round" filter="url(#glow)" />
  <path d="M50 20 L50 75" stroke="url(#prismGradient)" stroke-width="1" opacity="0.5" />
  <path d="M50 35 L70 70 H30 Z" fill="url(#prismGradient)" opacity="0.8" filter="url(#glow)" />
  
  <!-- Highlight -->
  <circle cx="50" cy="45" r="15" fill="white" opacity="0.1" filter="url(#glow)" />
  
</svg>
