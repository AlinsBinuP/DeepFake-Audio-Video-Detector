<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prism Studio | Your Complete AI Toolkit</title>
  <meta name="description"
    content="Your all-in-one AI powerhouse. Generate images, enhance photos, analyze content, and transform your workflow with 12+ powerful AI tools." />
  <meta property="og:title" content="Prism Studio | Your Complete AI Toolkit" />

    content="Your all-in-one AI powerhouse. Generate images, enhance photos, analyze content, and transform your workflow with 12+ powerful AI tools." />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f8fafc;
      /* Slate 50 */
      overflow-x: hidden;
    }

    /* Custom Gravity/Float Animations */
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-10px) rotate(0.5deg);
      }

      66% {
        transform: translateY(5px) rotate(-0.5deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .floating {
      animation-name: float;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Utility for non-selectable text in UI elements */
    .no-select {
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
